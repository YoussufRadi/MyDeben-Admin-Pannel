<form class="form-horizontal" [formGroup]="generateForm" (ngSubmit)="onFormSubmit()">
    <div class="row form-header">
        <div class="col-lg-12">
            <h4>Generate</h4>
        </div>
    </div>
    <fieldset>
        <div class="row">
            <div class="form-group col-lg-6 col-sm-12">
                <label for="inputEmail" class="control-label">Room Ref</label>
                <div>
                    <input type="text" class="form-control" id="inputEmail" formControlName="email">
                </div>
            </div>
            <div class="form-group col-lg-6 col-sm-12">
                <label for="inputPassword" class="control-label">Date</label>
                <div>
                    <input type="password" formControlName="password" id="inputPassword" class="form-control">
                </div>
            </div>
        </div>

        <div class="form-group row submit-form">
            <div class="col-lg-12">
                <button type="submit" [disabled]="!generateForm.valid" class="form-submit-button btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
