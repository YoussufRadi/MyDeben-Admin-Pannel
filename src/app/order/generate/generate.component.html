<form class="form-horizontal" [formGroup]="generateForm" (ngSubmit)="onFormSubmit()">
    <div class="row form-header">
        <div class="col-lg-12">
            <h4>Generate</h4>
        </div>
    </div>
    <fieldset>
        <div class="row">
            <div class="form-group col-lg-6 col-sm-12">
                <label for="inputRef" class="control-label">Room Ref</label>
                <div>
                    <input type="text" class="form-control" id="inputRef" formControlName="ref">
                    <p class="text-danger" *ngIf="ref.touched && ref.invalid">Name field can't be blank</p>
                </div>
            </div>
            <div class="form-group col-lg-6 col-sm-12">
                <label for="inputDate" class="control-label">Date</label>
                <div>
                    <input id="inputDate" type="date" name="bday" max="2022-12-31" min="1000-01-01" class="form-control" formControlName="date">
                    <p class="text-danger" *ngIf="date.touched && date.invalid">Date field can't be blank</p>
                </div>
            </div>
        </div>

        <div class="form-group row submit-form">
            <div class="col-lg-12">
                <button type="submit" [disabled]="!generateForm.valid" class="form-submit-button btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
    <div *ngIf="code && image">
        <div class="col-lg-12" id="code">
            <a>Token</a>
            <p>{{code| uppercase}}</p>
            <a>QR Image</a>
            <div>
                <img src="{{image}}">
            </div>
        </div>
    </div>
</form>
