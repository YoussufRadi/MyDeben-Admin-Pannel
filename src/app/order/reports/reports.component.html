<div id="orderHeader" class="row">
  <div class="col">
    <h5>Reports</h5>
    <div>
      Sort:
    </div>
    <div style="width: 21%;font-size: 13px;">
      <select class="minimal" [(ngModel)]="sort">
        <option value="sort" selected style="display:none" disabled>Sort</option>
        <option value="created_at">Date</option>
        <option value="price">Price</option>
        <option value="quantity">Quantity</option>
        <option value="total_price">Total Price</option>
      </select>
    </div>
    <div>
      <input class="collapse search" id="search" type="text" [(ngModel)]="searchText" placeholder="Search" />
    </div>
    <div>
      <a id="hover" data-toggle="collapse" data-target="#search">
        <i class="fas fa-search"></i>
      </a>
    </div>
  </div>
</div>

<div id="checkOutHead">
  <div class="left">
    <a>Name</a>
  </div>
  <div class="leftmiddle">
    <a>Date</a>
  </div>
  <div class="middle">
    <a>Price</a>
  </div>
  <div class="rightmiddle">
    <a>Quantity</a>
  </div>
  <div class="right">
    <a>Total Price</a>
  </div>
</div>

<div *ngFor="let order of orders | search : 'name':searchText | sort:sort:true">
  <div id="checkOutBody">
    <div class="left" style="width: 17%;">
      <a>{{order.name | titlecase}}</a>
    </div>
    <div class="leftmiddle">
      <a>{{order.created_at | date}}</a>
    </div>
    <div class="middle">
      <a>{{order.price}}</a>
    </div>
    <div class="rightmiddle">
      <a>{{order.quantity}}</a>
    </div>
    <div class="right">
      <a>{{order.total_price}}</a>
    </div>
  </div>
</div>
