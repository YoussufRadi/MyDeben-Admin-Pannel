<div id="orderHeader" class="row">
  <div class="col">
    <h5>Menu</h5>
    <div>
      <input class="collapse search" id="search" type="text" />
    </div>
    <div>
      <a id="hover" data-toggle="collapse" data-target="#search">
        <i class="fas fa-search"></i>
      </a>
    </div>
  </div>
</div>

<nav class="nav">
  <ul class="nav nav-tabs" style="border: 0 !important">
    <li class="nav-item" *ngFor="let category of categories">
      <a class="nav-link" [ngClass]="{'active': category.id == catId, 'service': category.id == catId}" style="height: 100%;" (click)="setCatId(category.id)">
        {{category.name | titlecase}}
        <a class="edit" data-toggle="modal" data-target="#modal" *ngIf="category.id == catId">
          <u>Edit Category</u>
        </a>
      </a>
    </li>
    <li class="nav-item">
      <button class="btn add-service-btn" data-toggle="modal" data-target="#modal">
        <i class="fas fa-plus" data-toggle="collapse" data-target="#search"></i>
        <u> Add Category</u>
      </button>
    </li>
  </ul>
</nav>

<div id="container">
  <div id="category" class="add">
    <a data-toggle="modal" data-target="#modal">
      <u>
        <i class="fas fa-plus"></i> Add Item</u>
    </a>
  </div>

  <div id="category" *ngFor="let product of products; let i = index;">
    <div id="category-header">
      <a>Item {{i+1}}</a>
      <div class="side-buttons">
        <i class="far fa-edit" style="margin-right: 40%;" (click)="edit()"></i>
        <i class="far fa-trash-alt" (click)="delete()" style="color:#c13712"></i>
      </div>
    </div>
    <div id="category-body">
      <img src="{{product.picture}}">
      <a>{{product.name | titlecase}}</a>
    </div>
  </div>
</div>


<app-add-form [title]="addServiceModalTitle" (formOutput)="recieveNewServiceName($event)"></app-add-form>
