<div id="orderHeader" class="row">
  <div class="col">
    <h5>Menu</h5>
    <div>
      <input class="collapse search" id="search" type="text" />
    </div>
    <div>
      <a id="hover" data-toggle="collapse" data-target="#search">
        <i class="fas fa-search"></i>
      </a>
    </div>
  </div>
</div>

<nav class="nav">
  <ul class="nav nav-tabs" style="border: 0 !important">
    <li class="nav-item" *ngFor="let service of services">
      <a class="nav-link" [routerLink]="'/panel/category/'+service.id" [ngClass]="{'active': service.id == paramId, 'service': service.id == paramId}">
        {{service.name | titlecase}}
        <a class="edit" data-toggle="modal" data-target="#modal" *ngIf="service.id == paramId">
          <u>Edit Service</u>
        </a>
      </a>
    </li>
    <li class="nav-item">
      <button class="btn add-service-btn" data-toggle="modal" data-target="#modal">
        <i class="fas fa-plus" data-toggle="collapse" data-target="#search"></i>
        <u> Add Service</u>
      </button>
    </li>
  </ul>
</nav>

<div id="container">
  <div id="category" class="add">
    <a data-toggle="modal" data-target="#modal">
      <u>
        <i class="fas fa-plus"></i> Add Service Provider</u>
    </a>
  </div>

  <div id="category" *ngFor="let provider of providers; let i = index;">
    <div id="category-header">
      <a>Provider {{i+1}}</a>
      <div class="side-buttons">
        <i class="far fa-edit" style="margin-right: 40%;" (click)="edit()"></i>
        <i class="far fa-trash-alt" (click)="delete()" style="color:#c13712"></i>
      </div>
    </div>
    <div id="category-body">
      <img src="{{provider.picture}}">
      <a>{{provider.name | titlecase}}</a>
    </div>
    <div id="category-footer">
      <i class="fas fa-star" *ngIf="!provider.gem"></i>
      <a style="align-self: left;" [routerLink]="'/panel/category/'+provider.id">Check Menu</a>
    </div>
  </div>
</div>


<app-add-form [title]="addServiceModalTitle" (formOutput)="recieveNewServiceName($event)"></app-add-form>
