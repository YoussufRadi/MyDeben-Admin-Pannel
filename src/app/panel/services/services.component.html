<div class="container services-header">
  <div class="row">
    <div class="col-lg-3">
      <p>Services</p>
    </div>
    <div class="col-lg-3">
      <button class="btn add-service-btn" data-toggle="modal" data-target="#addServiceModal">
        <i class="fas fa-plus"></i>
        <u>Add Service</u>
      </button>
    </div>
    <div class="col-lg-3">
      <button class="btn" data-toggle="collapse" data-target="#search">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>
  <div class="row collapse" id="search">
    <div class="col-lg-6 offset-lg-6">
      <input type="text" />
    </div>
  </div>
</div>

<div class="container">
  <div class="row" *ngFor="let s of serviceNames; let i = index;">
    <button class="service-btn btn col-lg-12" data-toggle="collapse" data-target="#demo" [attr.data-target]="'#serv' + s">{{ s }}</button>
    <div id="demo" [attr.id]="'serv' + s" class="collapse col-lg-12 row">
      <div class="col-lg-2">
        <p>{{ s }} Providers</p>
      </div>
      <div class="col-lg-2" *ngFor="let p of serviceList[i]" style.background="url('http://172.104.209.122:3000/api/file/{{ p.picture }}')">
        <a>{{ p.name }}</a>
      </div>
    </div>
  </div>
</div>

<div id="addServiceModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
