<div id="orderHeader" class="row">
  <div class="col">
    <h5>Services</h5>
    <button class="btn add-service-btn" data-toggle="modal" data-target="#modal">
      <i class="fas fa-plus" data-toggle="collapse" data-target="#search"></i>
      <u> Add Service</u>
    </button>
    <div>
      <input class="collapse search" id="search" type="text" />
    </div>
    <div>
      <a id="hover" data-toggle="collapse" data-target="#search">
        <i class="fas fa-search"></i>
      </a>
    </div>
  </div>
</div>

<div class="container">
  <div class="row" *ngFor="let s of serviceNames; let i = index;" (click)="toggle()">
    <div class="service-btn btn col-lg-12 arrow-toggle" data-toggle="collapse" data-target="#demo" [attr.data-target]="'#serv' + s">
      <div>
        <a>{{ s | titlecase}}</a>
        <div class="side-buttons">
          <i class="far fa-edit" style="margin-right: 20%;" (click)="edit()"></i>
          <i class="far fa-trash-alt" (click)="delete()" style="color:#c13712"></i>
          <i class="fas fa-angle-up" style="padding-left: 60%;"></i>
          <i class="fas fa-angle-down" style="padding-left: 60%;"></i>
        </div>
      </div>
    </div>
    <div id="demo" [attr.id]="'serv' + s" class="collapse col-lg-12 row providers">
      <div class="col-s-2 col-md-2 col-lg-2 left">
        <a>
          <p>Providers for:</p>
        </a>
        <p>{{ s | titlecase }}</p>
      </div>
      <div class="col-lg-2 service-provider" *ngFor="let p of serviceList[i]">
        <img src="" [attr.src]="p.picture">
        <div></div>
        <a>{{ p.name | titlecase }}</a>
      </div>
      <div class="col-lg-2 service-provider">
        <div style="background-color: rgba(0,0,0,1)"></div>
        <a routerLink="/panel/providers">View All Providers</a>
      </div>
    </div>
  </div>
</div>
