<form class="form-horizontal" [formGroup]="forgetForm" (ngSubmit)="onFormSubmit()">
  <div class="row form-header">
    <div class="col-lg-12">
      <p>Reset Passwod</p>
    </div>
  </div>
  <fieldset>
    <div class="row">
      <div class="form-group col-lg-6">
        <label for="inputEmail" class="control-label">Please enter your email.</label>
        <input type="text" class="form-control" id="inputEmail" formControlName="email">
        <p class="text-danger" *ngIf="email.errors?.pattern && email.invalid && email.touched">Please enter a valid email</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <a routerLink="/reset">Already have a valid token? <u>Click here.</u></a>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-8 submit-form">
        <button type="submit" [disabled]="!forgetForm.valid" class="form-submit-button btn btn-primary">Send Token</button>
      </div>
    </div>
  </fieldset>
</form>
