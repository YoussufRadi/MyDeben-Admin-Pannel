<form class="form-horizontal" [formGroup]="forgetForm" (ngSubmit)="onFormSubmit()">
  <div class="row form-header">
    <div class="col-lg-12">
      <p>Reset Passwod</p>
    </div>
  </div>
  <fieldset>
    <div class="row">
      <div class="form-group col-lg-6">
        <label for="inputEmail" class="control-label">Please enter your email.</label>
        <div>
          <input type="text" class="form-control" id="inputEmail" formControlName="email">
        </div>
        <div *ngIf="email.invalid && email.touched" class="col-sm-8 text-danger">
          <p class="text-danger" *ngIf="email.errors?.pattern">Please enter a valid email</p>
        </div>
      </div>
    </div>

    <div class="row form-group submit-form">
      <div class="col-lg-12">
        <button type="submit" [disabled]="!forgetForm.valid" class="form-submit-button btn btn-primary">Send Email</button>
      </div>
      <div class="col-lg-12">
        <button type="reset" routerLink="/login" class="btn btn-default">Cancel</button>
      </div>
    </div>

  </fieldset>
</form>
