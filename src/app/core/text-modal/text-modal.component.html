<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">{{title || 'Confirm'}}</h4>
      <button type="button" class="close" (click)="close()">&times;</button>
    </div>
    <div class="modal-body">
      <p>{{message || 'Are you sure?'}}</p>
    </div>
    <div class="modal-footer">
      <div *ngIf="confirm" style="width: 50%">
        <button type="button" class="btn btn-outline-danger danger click" (click)="okay()">Yes</button>
        <button type="button" class="btn btn-outline-secondary click" (click)="close()">Cancel</button>
      </div>
      <button type="button" *ngIf="!confirm" class="btn btn-outline-dark" (click)="close()">Close</button>
    </div>
  </div>
</div>
