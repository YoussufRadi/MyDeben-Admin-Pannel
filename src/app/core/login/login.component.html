<form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
  <div class="row form-header">
    <div class="col-lg-12">
      <p>Login</p>
    </div>
  </div>
  <fieldset>
    <div class="row">
      <div class="form-group col-lg-6 col-sm-12">
        <label for="inputEmail" class="control-label">Email</label>
        <div>
          <input type="text" class="form-control" id="inputEmail" formControlName="email">
        </div>
        <div *ngIf="email.invalid && email.touched" class="col-sm-8 text-danger">
          <p class="text-danger" *ngIf="email.errors?.pattern">Please enter a valid email</p>
        </div>
      </div>
      <div class="form-group col-lg-6 col-sm-12">
        <label for="inputPassword" class="control-label">Password</label>
        <div>
          <input type="password" formControlName="password" id="inputPassword" class="form-control">
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-lg-6 col-sm-12">
        <a routerLink="/forget"><u>Forgot your password?</u></a>
      </div>
      <div class="col-lg-6 col-sm-12">
        <a routerLink="/register">Do not have an account?
          <u>Register now!</u>
        </a>
      </div>
    </div>

    <div class="form-group row submit-form">
      <div class="col-lg-12">
        <button type="submit" [disabled]="!loginForm.valid" class="form-submit-button btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
