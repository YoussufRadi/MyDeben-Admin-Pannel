  <form class="form-horizontal" [formGroup]="signupForm" (ngSubmit)="onFormSubmit()">
    <div class="row register-header">
      <div class="col-lg-12">
        <p>Register</p>
      </div>
    </div>
    <fieldset>
      <div class="row">
        <div class="form-group col-lg-6">
          <label for="inputEmail" class="control-label">Email</label>
          <div>
            <input type="text" class="form-control" id="inputEmail" formControlName="email">
          </div>
          <div *ngIf="email.invalid && email.touched" class="col-sm-8 text-danger">
            <p class="text-danger" *ngIf="email.errors?.required">Email field can't be blank</p>
            <p class="text-danger" *ngIf="email.errors?.pattern">Please enter a valid email</p>
          </div>
        </div>
        
        <div class="form-group col-lg-6">
          <label for="inputName" class="control-label">Name</label>
          <div>
            <input type="text" class="form-control" id="inputName" formControlName="name">
          </div>
          <p class="text-danger" *ngIf="name.touched && name.invalid">Name field can't be blank</p>
        </div>
      </div>

      <div class="row" formGroupName="password">
        <div class="form-group col-lg-6">
          <label for="inputPassword" class="control-label">Password</label>
          <div>
            <input type="password" formControlName="pwd" id="inputPassword" class="form-control">
          </div>
          <div *ngIf="(password.invalid && password.touched)" class="text-danger">
            <p class="text-danger"> Password needs to be more than 8 characters</p>
          </div>
        </div>
        <div class="form-group col-lg-6">
          <label for="confirmPassword" class="control-label">Confirm Password</label>
          <div class="">
            <input type="password" formControlName="confirmPwd" id="confirmPassword" class="form-control">
          </div>
          <div *ngIf="(password.invalid && password.touched)" class="text-danger">
            <p class="text-danger" *ngIf="signupForm.get(['password','pwd']).value != signupForm.get(['password','confirmPwd']).value && signupForm.get(['password','confirmPwd']).value
                        != null">Password does not match</p>
          </div>
        </div>

      </div>

      <div class="form-group row submit-register">
        <div class="col-lg-12">
          <button type="submit" [disabled]="!signupForm.valid" class="form-submit-button btn btn-primary">Submit</button>
        </div>
        <div class="col-lg-12">
          <button type="reset" class="btn btn-default">Cancel</button>
        </div>
      </div>

    </fieldset>
  </form>
