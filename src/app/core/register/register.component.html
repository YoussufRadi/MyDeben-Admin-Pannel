<form class="form-horizontal container" [formGroup]="signupForm" (ngSubmit)="onFormSubmit()">
  <div class="row register-header">
    <div class="col-lg-8">
      <h5>Register</h5>
    </div>
  </div>
  <fieldset>
    <div class="row">
      <div class="form-group col-lg-4">
        <label for="inputEmail" class="control-label">Email</label>
        <input type="text" class="form-control" id="inputEmail" formControlName="email">
        <div *ngIf="email.invalid && email.touched" class="col-sm-8 text-danger">
          <p class="text-danger" *ngIf="email.errors?.required">Email field can't be blank</p>
          <p class="text-danger" *ngIf="email.errors?.pattern">Please enter a valid email</p>
        </div>
      </div>
      <div class="form-group col-lg-4">
        <label for="inputName" class="control-label">Hotel Name</label>
        <input type="text" class="form-control" id="inputName" formControlName="name">
        <p class="text-danger" *ngIf="name.touched && name.invalid">Name field can't be blank</p>
      </div>
    </div>
    <div class="row" formGroupName="password">
      <div class="form-group col-lg-4">
        <label for="inputPassword" class="control-label">Password</label>
        <input type="password" formControlName="pwd" id="inputPassword" class="form-control">
        <div class="text-danger" *ngIf="(password.controls.pwd.invalid && password.controls.pwd.touched)" class="text-danger">
          Password needs to be more than 8 characters
        </div>
      </div>
      <div class="form-group col-lg-4">
        <label for="confirmPassword" class="control-label">Confirm Password</label>
        <input type="password" formControlName="confirmPwd" id="confirmPassword" class="form-control">
        <div class="text-danger" *ngIf="signupForm.get(['password','pwd']).value != signupForm.get(['password','confirmPwd']).value && signupForm.get(['password','confirmPwd']).value
                    != null">
          Password does not match
        </div>
      </div>
    </div>
    <div class="form-group col-lg-8 submit-register">
      <button type="submit" [disabled]="!signupForm.valid" class="form-submit-button btn btn-primary">Sign up</button>
      <div style="padding-top: 3%;">Already have an account?
        <u style="cursor: pointer;" routerLink="/login">Sign in</u>
      </div>
    </div>
  </fieldset>
</form>
