<form class="form-horizontal" [formGroup]="resetForm" (ngSubmit)="onFormSubmit()">
  <div class="row register-header">
    <div class="col-lg-12">
      <p>Reset Password</p>
    </div>
  </div>
  <fieldset>
    <div class="row">
      <div class="form-group col-lg-6">
        <label for="inputToken" class="control-label">Token</label>
        <div>
          <input type="text" class="form-control" id="inputToken" formControlName="token">
        </div>
        <p class="text-danger" *ngIf="token.touched && token.invalid">Token field can't be blank</p>
        <div class="row" formGroupName="password">
          <div class="form-group col-lg-6">
            <label for="inputPassword" class="control-label">Password</label>
            <div>
              <input type="password" formControlName="pwd" id="inputPassword" class="form-control">
            </div>
            <div *ngIf="(password.invalid && password.touched)" class="text-danger">
              <p class="text-danger"> Password needs to be more than 8 characters</p>
            </div>
          </div>
          <div class="form-group col-lg-6">
            <label for="confirmPassword" class="control-label">Confirm Password</label>
            <div class="">
              <input type="password" formControlName="confirmPwd" id="confirmPassword" class="form-control">
            </div>
            <div *ngIf="(password.invalid && password.touched)" class="text-danger">
              <p class="text-danger" *ngIf="resetForm.get(['password','pwd']).value != resetForm.get(['password','confirmPwd']).value && resetForm.get(['password','confirmPwd']).value
                            != null">Password does not match</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row submit-register">
      <div class="col-lg-12">
        <button type="submit" [disabled]="!resetForm.valid" class="form-submit-button btn btn-primary">Submit</button>
      </div>
      <div class="col-lg-12">
        <button type="reset" class="btn btn-default">Cancel</button>
      </div>
    </div>

  </fieldset>
</form>
